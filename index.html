<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well Come To Our Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bank">
        <div class="bank-parent">
            <h1 class="text-center heading ">Hey welcome to our Bank</h1>
            <input type="text" class="form-control" placeholder="Email"><br>
            <input type="password"class="form-control"placeholder="Password"><br>
            <button class="btn btn-success" id="hide">Submit</button>
        </div>
        
    </div>

    <div class="new-page">
        <div class="row text-center">
            <div class="col-md-4">
                <div class="deposit common">
                    <h5>Deposit</h5>
                <h2>$<span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw common"><h5>Withdraw</h5>
                    <h2>$<span id="current-withdraw">00</span>
                    </h2></div>
            </div>
            <div class="col-md-4">
                <div class="balance common">
                    <h5>Blance</h5>
                    <h2>$<span id="current-blance">1800</span></h2></div>
                
            </div>
        </div>
        <div class="row input-sec">
            <div class="col-6">
                <div class="common deposits">
                    <h1>Deposit</h1>
                    <input class="form-control" id="depositAmount"  type="text" placeholder="$amount you want to deposit"><br>
                    <button class="btn btn-success" id="button-2">Deposit</button>
                </div>
            </div>
            <div class="col-6">
                <div class="common withdraws">
                    <h1>Withdraw</h1>
                    <input class="form-control" id="withdrawAmount" type="text" placeholder="$amount you want to Withdraw"><br>
                    <button class="btn btn-success" id="button">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script src="index.js"></script>
</body>
</html>
